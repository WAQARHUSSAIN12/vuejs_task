<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>First App vuejs</title>
</head>
<body>
    <div class="container" id="app">
        <div class="row">
            <div class="col-sm-3">
        
            </div>
            <div class="col-sm-6">
                <h3>Vue js </h3>
                <br>
                <div class="form-group">
                    <label for="">Enter Value</label>
                    <input v-model="enteredValue" type="tel" name="" id="" class="form-control">
                    <br>
                    <button v-on:click="addGoals"  class="form-control btn btn-primary" > Add </button>
                </div>
                <br>
                <br>
                <h4>list of goals</h4>
                <ul class="list-group">
                    <li v-for ="goal in goals" class="list-group-item" > {{goal}} </li>
                </ul>

            </div>
            <div class="col-sm-3">
                
            </div>
        </div>
    </div>
   
</body>

<script src="https://unpkg.com/vue@3"></script>
<script src="app.js" > </script>

</html>
